<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header id="header">
      <h1>Dice Game</h1>
    </header>
    <main id="main">
      <div class="container">
        <section class="playerDetails">
          <p id="playerOne">Player 1</p>

          <h2 id="playerTurn">Player 1</h2>

          <p id="playerTwo">Player 2</p>
        </section>

        <section class="gameBox">
          <div class="dice">
            <img id="dieOne" src="img/1.png" />
          </div>
          <div class="dice">
            <img id="dieTwo" src="img/1.png" />
          </div>
        </section>
        <button id="rollBtn">ROLL</button>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
